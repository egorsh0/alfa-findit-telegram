version: '3.0'
services:
  db:
    image: mongo:4
    container_name: alfa-bot-mongodb-prod
    restart: always
    volumes:
      - ~/alfa/bot-data/db:/data/db:rw
      - ~/alfa/bot-data/logs:/app/logs:rw

  bot:
    image: alfa/bot-telegram:2
    container_name: alfa-bot-telegram-prod
    restart: always
    depends_on:
      - db
    ports:
      - "80:5000"
    environment:
      - TELEGRAM_TOKEN=insert you key here
      - SECRETKEY=insert you key here
      - MONGO=mongodb://db
      - PROXY_ADDRESS=46.162.193.21
      - PROXY_PORT=34771